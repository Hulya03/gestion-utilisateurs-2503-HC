<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'un rôle</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <a href="./index.html">
            <img src="./img/logo/CRM_logo-horizontal-noir.png" alt="Logo">
        </a>
        <h1>Création d'utilisateur</h1>
    </header>
    <main>
        <form action="#">
            <fieldset>
                <label for="nom">Nom</label>
                <input type="text" id="nom" required placeholder="nom" title="Veuillez entrer le nom">

                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" required placeholder="prenom" title="Veuillez entrer le prénom">

                <label for="email">E-mail</label>
                <input type="mail" id="mail" required placeholder="e-mail" title="Veuillez entrer l'adresse e-mail">
            </fieldset>
            <div class="btn">
                <button type="submit" id="btnValider">Valider</button>
                <button type="reset" id="btnReinitialiser">Réinitialisation</button>
            </div>
        </form>
    </main>
    <footer>
        <p>
            © Copyright Hülya CETIN
        </p>
    </footer>
</body>

</html>
