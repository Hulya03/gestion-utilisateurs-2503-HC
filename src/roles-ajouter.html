<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'un rôle</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src="./img/logo/CRM_logo-horizontal-noir.png" alt="Logo">
        <h1>Création du rôle</h1>
    </header>
    <main>
        <form action="#">
            <label for="nomRole">Nom du rôle</label>
            <input type="text" id="nomRole" required placeholder="nom du rôle" title="Veuillez entrer le nom du role">

            <button type="submit" id="btnValider">Valider</button>
            <button type="reset" id="btnReinitialiser">Réinitialisation</button>
        </form>
    </main>
    <footer>
        <p>
            © Copyright Hülya CETIN
        </p>
    </footer>    
</body>

</html>
