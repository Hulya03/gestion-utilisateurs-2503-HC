<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil utilisateur</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <a href="./index.html">
            <img src="./img/logo/CRM_logo-horizontal-noir.png" alt="Logo">
        </a>
        <h1>Profil utilisateur</h1>

        <nav aria-label="Breadcrumb" class="filDAriane">
            <ol>
                <li>
                    <a href="./index.html">Acceuil</a>
                </li>
                <li>
                    <span aria-current="page">Profil</span>
                </li>
            </ol>
        </nav>
    </header>

    <main id="infos">
        <section >
            <form action="#">
                <fieldset>
                    <label for="nom">Nom</label>
                    <input class="detailProfil" type="text" id="nom" required placeholder="nom" value="Doe">

                    <label for="prenom">Prénom</label>
                    <input class="detailProfil" type="text" id="prenom" value="John">

                    <label for="role">Rôle</label>
                    <input class="detailProfil" type="text" id="role" value="Encadrant">

                    <label for="email">E-mail</label>
                    <input class="detailProfil" type="mail" id="mail" value="johndoe@gmail.com">
                </fieldset>
            </form>
        </section>
        <section id="photo">
            <img src="./img/photo-profil.avif" alt="photo de profil">
            <button id="btnChangerPhoto">Changer photo de profil</button>
        </section>
    </main>
    <footer>
        <p>
            © Copyright Hülya CETIN
        </p>
    </footer>

</body>

</html>
